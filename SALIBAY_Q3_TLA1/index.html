<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Personal Information Form</h1>
    <form id="infoForm" action="output.html" onsubmit="handleSubmit(event)">
    
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required /><br />

        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName" required /><br />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required /><br />

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required /><br />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required /><br />

        <label for="birthLocation">Birth Location:</label>
        <input type="text" id="birthLocation" name="birthLocation" maxlength="64" required /><br />

        <label>Sex/Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required />
        <label for="male" style="width:auto;">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required />
        <label for="female" style="width:auto;">Female</label><br />

        <label for="civilStatus">Civil Status:</label>
        <select id="civilStatus" name="civilStatus" required>
            <option value="">Select...</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
        </select><br />

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" maxlength="64" required /><br />

        <label for="religion">Religion:</label>
        <input type="text" id="religion" name="religion" maxlength="64" required /><br />

        <label for="contactNumber">Contact Number:</label>
        <input type="number" id="contactNumber" name="contactNumber" max="99999999999999999999" required /><br />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="homeAddress">Home Address:</label>
        <textarea id="homeAddress" name="homeAddress" required></textarea><br />

        <h3>Emergency Contact</h3>

        <label for="emergencyName">Name:</label>
        <input type="text" id="emergencyName" name="emergencyName" required /><br />

        <label for="emergencyRelationship">Relationship:</label>
        <input type="text" id="emergencyRelationship" name="emergencyRelationship" required /><br />

        <label for="emergencyContactNumber">Contact Number:</label>
        <input type="number" id="emergencyContactNumber" name="emergencyContactNumber" max="99999999999999999999"
            required /><br />

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" maxlength="64" required /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" maxlength="64" required /><br />

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" maxlength="64" required /><br />

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
